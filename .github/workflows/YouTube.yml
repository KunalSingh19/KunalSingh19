name: Latest YouTube Videos
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-youtube:
    name: Update this repo's README with latest videos from YouTube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "YOUTUBE"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCb_c2IhWw5rOQ2VoGUiKHEw"
          custom_tags: "videoId/yt:videoId/"
          date_format: "mmm d, yyyy"
          max_post_count: 5
          template: '
              <a href="$url">
                  <img width="100px" src="https://i.ytimg.com/vi/$videoId/mqdefault.jpg">
              </a>
               <a href="$url">$title</a>
                <br/>$date'
      - uses: gautamkrishnar/keepalive-workflow@master
        with:
          committer_username: "KunalSingh19"
